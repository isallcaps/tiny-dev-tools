<header class="navbar navbar-expand-lg bg-body-tertiary mb-3 app-header">
	<div class="container-fluid">
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<a class="navbar-brand app-title" [routerLink]="'/'">
			{{ title() }}
		</a>

		<span class="app-subtitle">A dev toolkit of small, useful things</span>

		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
				@for (link of links; track link.path) {
					<li class="nav-item">
						<a class="nav-link" [routerLink]="link.path"
						   (click)="isMenuCollapsed = true">{{ link.title }}</a>
					</li>
				}
			</ul>
		</div>
	</div>
</header>
<main class="px-5 app-main">
	<router-outlet/>
</main>

</footer>
